<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olympic Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Bungee+Shade|Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>
<body>



<div class="container">
		<div class="title">

			<div id = "mainTitle">Olympic Hangman</div>

		</div>


		<div class = "instructions">
				
				<P id = "subTitle">CATEGORY:  OBSCURE  SUMMER  OLYMPIC  SPORTS</P>
				<p id = "message"></p>
					
		</div>

		<div id = "hangman">
				 
				<p>Press Any Key to Begin</p>
		</div>

		<div id = "samestyle">
				 
				<p>Your Choices this far: </p><p class = "userguesses">_</p><br><br>
				<p>Guesses Remaining: </p><p class = "guesscounter">15</p><br>
		</div>

		<div class = "loses">
				<p>Losses = __</p>
		</div>

		<div class = "wins">
				<p>Total Wins = __</p>
		</div>


		

		


		
</div><!-- end of containter -->




<script src ="assets/javascript/game.js"></script>
</body>
</html>
